<html data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>My App</title>
    <meta name="title" content="Notekeeper - Your Everyday Notes | Effortless Note-Taking" />
    <meta name="description" content="Tvflix is a popular movie app made by codewithsadee." />

    <!-- <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" /> -->

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&amp;display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./src/css/style.css" />

    <script src="./src/js/global.js" defer=""></script>
    <script src="./src/js/detail.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <a href="./index.html" class="header__logo">
        <img src="./src/images/logo.png" alt="" />
      </a>
      <div class="header__search">
        <input type="text" class="header__search--input" placeholder="Search any movies..." />
        <button class="header__search--btn">
          <img src="./src/images/search.png" alt="" />
        </button>
        <button class="header__search--close">
          <img src="./src/images/close.png" alt="" />
        </button>
      </div>
      <div class="header__mobile-search">
        <img src="./src/images/search.png" alt="" />
      </div>
      <div class="header__menu">
        <img src="./src/images/menu.png" alt="" data-menu-open />
        <img src="./src/images/menu-close.png" alt="" data-menu-close />
      </div>
    </header>
    <main class="main">
      <div class="sidebar"></div>
      <div class="overlay"></div>
      <article class="container"></article>
    </main>
  </body>
</html>
