<html data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Notekeeper - Your Everyday Notes | Effortless Note-Taking</title>
    <meta name="title" content="Notekeeper - Your Everyday Notes | Effortless Note-Taking" />
    <meta
      name="description"
      content="Streamline your daily note-taking with Notekeeper. Organize, access, and enhance productivity with ease. Your go-to platform for managing your everyday notes."
    />

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <script src="./src/js/theme.js"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&amp;display=swap" rel="stylesheet" />

    <!-- material symbol link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="src/css/style.css" />
    <script type="module" src="./src/js/app.js"></script>
  </head>
  <body>
    <header class="sidebar">
      <div class="sidebar__logo">
        <a href="/">
          <img src="src/images/logo-light.svg" alt="logo-light" class="sidebar__logo--icon logo-light" />
          <img src="src/images/logo-dark.svg" alt="logo-dark" class="sidebar__logo--icon logo-dark" />
        </a>
        <button class="header__icon" data-sidebar-toggler>
          <span class="material-symbols-rounded">close</span>
          <div class="state-layer"></div>
        </button>
      </div>

      <button class="sidebar__btn" data-note-create-btn>
        <span class="material-symbols-rounded sidebar__btn--icon">add</span>
        <span class="sidebar__btn--text">New note</span>
        <div class="state-layer"></div>
      </button>

      <div class="sidebar__title">
        <span class="sidebar__title--text">Notebooks</span>
        <button class="sidebar__title--btn" data-tooltip="Create new notebook" data-add-notebook>
          <span class="material-symbols-rounded">add</span>
          <div class="state-layer"></div>
        </button>
      </div>

      <nav class="sidebar__nav" data-sidebar-list></nav>
      <div class="sidebar__info">
        <span>Copyright 2023 <strong>waseemcode</strong></span>
      </div>
    </header>
    <div class="sidebar-overlay"></div>
    <main class="content">
      <div class="header">
        <div class="header__text">
          <h2 class="header__text--title" data-greeting>Good Evening</h2>
          <p class="header__text--time" data-current-date>Tue, Jan 09 2024</p>
        </div>
        <button class="header__icon" data-theme-btn data-tooltip="Toggle theme">
          <span class="material-symbols-rounded dark_mode-icon">dark_mode</span>
          <span class="material-symbols-rounded light_mode-icon">light_mode</span>
          <div class="state-layer"></div>
        </button>
        <button class="header__icon" data-sidebar-toggler>
          <span class="material-symbols-rounded">menu</span>
          <div class="state-layer"></div>
        </button>
      </div>
      <h2 class="content__title" data-note-panel-title></h2>
      <div class="card__list" data-note-panel></div>
      <button class="sidebar__btn mobile__note-create" data-note-create-btn>
        <span class="material-symbols-rounded sidebar__btn--icon">add</span>
        <div class="state-layer"></div>
      </button>
    </main>
  </body>
</html>
